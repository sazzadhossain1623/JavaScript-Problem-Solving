<body>
    <h1>How to Sort an Array from Lowest to Highest in JavaScript</h1>

    <script>
        let numbers = [55, 56, 87, 26, 90, 53, 28];

        // Lowest to Highest
        let lowestToHighest = numbers.sort((a, b) => a - b);
        // console.log(lowestToHighest);

        // highest to lowest
        let highestToLowest = numbers.sort((a, b) => b - a);
        console.log(highestToLowest);
    </script>
</body>

</html>
